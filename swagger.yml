openapi: 3.0.0
info:
  title: ZPX back-end code test
  description: Simple web application that reads data from a Steam database and provides a REST API that could be accessed by an App or Website
  version: "1.0.0"

servers:
  - url: http://localhost:5000/zpx

paths:
  /:
    get:
      tags:
        - Html page sample
      summary: Html page
      description: Displays a sample html page
      operationId: app.controllers.sample
      responses:
        '200':
          description: Html page loaded OK
          content:
            text/html:
              schema:
                type: string
  /steam/reviews:
    get:
      operationId: app.controllers.reviews_list
      tags:
        - Reviews
      summary: Reviews list
      description: Returns the list of the latest reviews, using paged results
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          required: false
          description: Number of reviews per page
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 1
            default: 1
          required: false
          description: Page number
      responses:
        '200':
          description: Latest reviews list OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
  /steam/reviews/findByDate:
    get:
      operationId: app.controllers.reviews_between_dates
      tags:
        - Reviews
      summary: Find reviews by date
      description: Returns a list of the latest reviews between dates
      parameters:
        - in: query
          name: start_date
          required: true
          schema:
            type: string
            format: date-time
            default: '2017-04-01 00:00:00'
          description: Start date
        - in: query
          name: end_date
          required: true
          schema:
            type: string
            format: date-time
            default: '2018-04-01 00:00:00'
          description: End date
      responses:
        '200':
          description: Latest reviews by date OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
  /steam/event:
    get:
      operationId: app.controllers.event_vote_amount
      tags:
        - Events
      summary: Event votes report
      description: Returns a report with the amount of positive and negative votes of an event
      parameters:
        - in: query
          name: event_id
          required: true
          schema:
            type: integer
            default: 123
          description: The event id
      responses:
        '200':
          description: Sucessful votes report
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
components:
  schemas:
    Review:
      properties:
        date_posted:
          type: string
          format: date-time
        date_updated:
          type: string
          format: date-time
        id:
          type: integer
        recommended:
          type: integer
        review_text:
          type: string
        user_name:
          type: string
    Event:
      properties:
        id:
          type: integer
        name:
          type: string
        steam_appid:
          type: integer
        time_stamp:
          type: string
          format: date-time
        type:
          type: string

